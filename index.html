<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Ubuntu+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--#region header-->
    <header>
      <div class="container header-container">
        <svg class="header-icon" width="17" height="17">
          <use href="/images/symbol-defs.svg#icon-Ellipse-1"></use>
        </svg>
        <p class="header-text">simple</p>
        <svg class="header-icon" width="32" height="17">
          <use href="/images/symbol-defs.svg#icon-Rectangle-3"></use>
        </svg>
        <svg class="header-icon" width="17" height="17">
          <use href="/images/symbol-defs.svg#icon-Ellipse-2"></use>
        </svg>
      </div>
      <div class="rounded-rectangle"></div>
      <div class="icon-pack">
        <svg class="header-icon-menu" width="30" height="30">
          <use href="/images/symbol-defs.svg#icon-menu"></use>
        </svg>
        <div class="icons-container">
          <svg class="search-icon" width="24" height="24">
            <use href="/images/symbol-defs.svg#icon-Search"></use>
          </svg>
          <svg class="login-icon" width="24" height="24">
            <use href="/images/symbol-defs.svg#icon-log-in"></use>
          </svg>
        </div>
      </div>
      <div class="rounded-rectangle"></div>
    </header>
    <!--#endregion header-->
    <!--#region hero-->
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-title">Простые вещи. Из бумаги</h1>
        <p class="hero-text">
          Бума́га (предположительно от итал. bombagia, первоисточником же
          считается иранский) — волокнистый материал с минеральными добавками.
        </p>
        <div class="hero-btn-cont">
          <button class="hero-button" type="button">Каталог</button>
        </div>
      </div>
    </section>
    <!--#endregion hero-->
    <!--#region result-->
    <section class="result-section">
      <div class="container">
        <ul class="result-list">
          <li class="result-item-first">
            <div class="result-rectangle"></div>
            <h2 class="result-title">V.1</h2>
            <p class="result-text">Результат вашего обучения</p>
          </li>
          <li class="result-item-second">
            <div class="result-rectangle"></div>
            <h2 class="result-title">V.2</h2>
            <p class="result-text">Результат вашего обучения</p>
          </li>
          <li class="result-item-third">
            <div class="result-rectangle"></div>
            <h2 class="result-title">V.3</h2>
            <p class="result-text">Результат вашего обучения</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
